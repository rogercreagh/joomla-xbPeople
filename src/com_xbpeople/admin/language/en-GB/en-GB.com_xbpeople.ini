XBPEOPLE_ABOUT_INFO="xbPeople Component by RogerCO is part of the xbCulture suite of extensions.
Although it does have some admin views its primary purpose is to support the othe xbCulture components with a common database of people and characters involved in or appearing in films, books and live performances.
The category and tagging functions use the Joomla built-in functions.
The minimum Joomla version required is 3.10 (only tested with 3.10.4 and above). There are no plans for a J4 version.
Further details and documentation are on the website <a href='https://crosborne.uk/xbpeople' target='_blank'>https://crosborne.uk/xbpeople</a>"

